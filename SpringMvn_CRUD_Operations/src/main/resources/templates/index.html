<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
<div align="center">

<h1>Student list</h1>

<a th:href="@{/showStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student </a>
<!-- <table border="1" class="table table-striped table-responsive-mid"> -->
<table border="1">
<thead>
<tr>
<th>Student First Name</th>
<th>Student Last Name</th>
<th>Student Address</th>
<th>Action</th>

</tr>
</thead>
<tbody>
<tr th:each="student :${listSudents}">
<td th:text="${student.firstName}"></td>
<td th:text="${student.lastName}"></td>
<td th:text="${student.address}"></td>
<td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
  <a th:href="@{/deletestudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
 </td>


</tr>
</tbody>


</table>

</div>





</body>
</html>
